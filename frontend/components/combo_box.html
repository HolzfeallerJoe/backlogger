{% macro combo_box(search_in="") %}
  <link href="{{ url_for('static', path='combo_box.css') }}"
        rel="stylesheet" />
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <label for="game"
         class="block text-sm font-semibold text-gray-900">
    Game
  </label>
  <div class="mt-2.5 relative group">
    <input id="game" name="game" list="game-list" autocomplete="off" placeholder="Search gamesâ€¦" required hx-get="/search_game?{{ search_in }}={% raw %}{value}
    {% endraw %}
    " hx-trigger="load from:window, keyup changed delay:300ms" hx-target="#game-list" hx-swap="innerHTML" class="appearance-none block w-full rounded-md border border-gray-300 py-2 pl-3 pr-10 text-base text-gray-900 placeholder-gray-400 focus:border-indigo-600 focus:outline-none sm:text-sm" />
    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
      <svg xmlns="http://www.w3.org/2000/svg"
           viewBox="0 0 20 20"
           fill="currentColor"
           class="h-5 w-5 transform transition-transform duration-200 group-focus-within:rotate-180">
        <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71 a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0 L5.21 8.27a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
      </svg>
    </div>
    <datalist id="game-list">
      {% for game in games %}
        <option value="{{ game.name }}">
        </option>
      {% else %}
        <option value=""
                label="No games to show">
        </option>
      {% endfor %}
    </datalist>
  </div>
{% endmacro %}
